run:
  deadline: 10m
  timeout: 10m
  issues-exit-code: 1
  tests: true
  modules-download-mode: vendor
  skip-dirs:
    - examples
    - api/images
    - test/functions
linters:
  enable:
    - goimports
    - stylecheck
    - gosec
    - interfacer
    - unconvert
    - goconst
    - gocyclo
    - misspell
    - unparam

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gocyclo
        - goconst
        - errcheck
        - dupl
        - gosec
